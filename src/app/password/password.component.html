<div class="container h-100">

  <div class="row h-100">
    <div class="col-8 my-auto">
      <h1 class="title">
        {{ 'PAGES.HOME.TITLE' | translate }}
        <br>
        {{ 'PAGES.HOME.SUBTITLE' | translate}}
      </h1>
      <form #myForm="ngForm"  (ngSubmit)="login(myForm)">
        <div class="form-group w-50">
          <label for="userIDInput">Enter Admin Password</label>
          <input type="password" class="form-control" id="userIDInput" autocomplete="off">
        </div>
        <input type="submit" class="btn btn-outline-primary">
      </form>
    </div>
  </div>
</div>
