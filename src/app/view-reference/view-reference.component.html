<div class="col-3 my-5">
  <p>Not you? <br> Click <a routerLink="/login"><strong>here</strong></a> to log out.</p>
</div>
<div>
  <div class="container fixed-top">
    <div class="container video-container" style="padding-top: 2%;">
      <div class="row">
        <div class="embed-responsive embed-responsive-21by9">
          <iframe
            class="embed-responsive-item"
            src="https://www.youtube.com/embed/sKEGOtW4ayA?autoplay=1&loop=1&&controls=0&showinfo=0&playlist=sKEGOtW4ayA"
            allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
  <div class="container fixed-bottom mb-3">
    <div class="row">
      <div class="col-3 pl-0">
        50/200
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
               [style.width]="(50/200)*100 + '%'"></div>
        </div>
      </div>
    </div>
    <div id="liveFeed" class="col-3 ml-auto">
      <div  id="overlay"></div>
      <video id="player"></video>
    </div>
  </div>
</div>
